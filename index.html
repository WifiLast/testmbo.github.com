<!-- Critical CSS for instant rendering -->
<style>
    :root {
        --bg: #050511;
        --txt: #e9ecff;
        --muted: #a9b1d6;
        --neon: #6d9eff;
        --neon2: #11ffe1;
        --hot: #ff5bd7;
        --container: 1180px;
        --radius: 20px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #050511;
        color: #e9ecff;
        min-height: 100vh;
    }

    .hero {
        position: relative;
        z-index: 10;
    }

    .hero .inner {
        max-width: var(--container);
        margin: 0 auto;
        padding: 34px 18px 16px;
    }

    h1 {
        margin: 0.2rem 0 0.4rem;
        font-weight: 700;
        font-size: clamp(32px, 5.5vw, 56px);
        line-height: 1.06;
        color: #eaf0ff;
        text-shadow: 0 1px 4px rgba(109, 158, 255, 0.22);
    }

    .container {
        max-width: var(--container);
        margin: 0 auto;
        padding: 0 18px;
        position: relative;
        z-index: 1;
    }

    .grid {
        display: grid;
        gap: 22px;
        grid-template-columns: 1fr;
    }

    a.card {
        position: relative;
        display: block;
        border-radius: var(--radius);
        padding: 26px 28px 22px;
        color: var(--txt);
        text-decoration: none;
        background: radial-gradient(1100px 240px at 20% -40%, rgba(109, 158, 255, 0.14), transparent 60%),
            linear-gradient(180deg, rgba(18, 22, 40, 0.92), rgba(10, 12, 24, 0.85));
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.55), 0 0 0 1px rgba(109, 158, 255, 0.25);
        transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    a.card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        box-shadow: 0 0 0 1px rgba(109, 158, 255, 0.45), 0 0 28px rgba(109, 158, 255, 0.22),
            inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    a.card:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(109, 158, 255, 0.55),
            0 0 34px rgba(109, 158, 255, 0.28);
    }

    .card h3 {
        margin: 0 0 10px;
        font-weight: 800;
        font-size: clamp(22px, 2.8vw, 32px);
        letter-spacing: 0.2px;
        text-shadow: 0 2px 8px rgba(109, 158, 255, 0.28);
        position: relative;
    }

    .card h3::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -10px;
        height: 2px;
        width: 110px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--neon2), var(--neon));
        box-shadow: 0 0 8px rgba(109, 158, 255, 0.45);
        opacity: 0.9;
    }

    .card p {
        margin: 14px 0 0;
        color: #cdd4f3;
        font-size: clamp(14px, 1.6vw, 16px);
    }

    /* Hide static content once Angular loads */
    app-root:not(:empty)+.static-content {
        display: none;
    }
</style>

<!-- Handle routing before Angular loads -->
<script>
    // Intercept clicks on static content links before Angular loads
    document.addEventListener('DOMContentLoaded', function () {
        const staticContent = document.querySelector('.static-content');
        if (staticContent) {
            staticContent.addEventListener('click', function (e) {
                const target = e.target.closest('a[href]');
                if (target && target.getAttribute('href').startsWith('/')) {
                    e.preventDefault();
                    const path = target.getAttribute('href');
                    // Use history API for proper routing
                    history.pushState(null, '', path);
                    // Trigger Angular router when it's ready
                    window.dispatchEvent(new PopStateEvent('popstate'));
                }
            });
        }
    });
</script>
